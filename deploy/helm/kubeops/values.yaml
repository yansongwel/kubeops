# Default values for kubeops
replicaCount: 1

image:
  repository: kubeops
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: kubeops.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Configuration
config:
  # Logging stack: elk or loki
  logging:
    stack: elk
    elasticsearch:
      url: http://elasticsearch:9200
    loki:
      url: http://loki:3100

  # Monitoring stack: prometheus or victoriametrics
  monitoring:
    stack: prometheus
    prometheus:
      url: http://prometheus:9090
    victoriametrics:
      url: http://victoriametrics:8428

  # AI provider: openai, ollama, or custom
  ai:
    provider: openai
    openai:
      apiKey: ""
      model: gpt-4
    ollama:
      url: http://ollama:11434
      model: llama2

  # DevOps integrations
  devops:
    jenkins:
      url: http://jenkins:8080
      username: admin
      password: ""
    argocd:
      url: http://argocd:8080
      authToken: ""

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    password: postgres
  primary:
    service:
      ports:
        postgresql: 5432

# Redis configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
