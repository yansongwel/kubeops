services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:15
    container_name: kubeops-postgres
    environment:
      POSTGRES_USER: kubeops
      POSTGRES_PASSWORD: kubeops
      POSTGRES_DB: kubeops
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubeops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: docker.io/library/redis:7
    container_name: kubeops-redis
    environment:
      REDIS_PASSWORD: "kubeops"
    command: ["redis-server", "--requirepass", "kubeops"]
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Message Queue (optional)
  nats:
    image: docker.io/library/nats:latest
    container_name: kubeops-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js"
