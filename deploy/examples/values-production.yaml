# Production values for KubeOps
replicaCount: 3

image:
  repository: your-registry/kubeops
  tag: "v0.1.0"
  pullPolicy: Always

# Enable ingress for production
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: kubeops.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kubeops-tls
      hosts:
        - kubeops.yourdomain.com

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Enable autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# High availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - kubeops
          topologyKey: kubernetes.io/hostname

config:
  ai:
    provider: openai
    openai:
      apiKey: ""  # Set via secret
      model: gpt-4

  devops:
    jenkins:
      url: https://jenkins.yourdomain.com
      username: admin
      password: ""  # Set via secret
    argocd:
      url: https://argocd.yourdomain.com
      authToken: ""  # Set via secret
